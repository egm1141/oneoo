<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalpler ve Foto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .photo {
      width: 250px;
      height: 250px;
      background-image: url("images/foto.jpg"); /* kendi fotoğrafını koy */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      display: none; /* ilk başta görünmez */
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: red;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .message {
      font-size: 2rem;
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
      display: none; /* ilk başta görünmez */
    }
  </style>
</head>
<body>
  <h1>Kalp Tıklama Oyunu</h1>
  <div class="photo" id="photo"></div>
  <div class="message" id="message">bendeee</div>

  <script>
    let clickCount = 0;

    document.body.addEventListener("click", (e) => {
      clickCount++;

      // Kalp oluştur ve tıklanan yere koy
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);

      // 10. tıklamada fotoğraf ve mesajı göster
      if (clickCount === 10) {
        document.getElementById("photo").style.display = "block";
        document.getElementById("message").style.display = "block";
      }
    });
  </script>
</body>
</html>
