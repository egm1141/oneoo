<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oneoo Site</title>
  <style>
    body {
      background-color: #000;   /* siyah arka plan */
      color: #fff;              /* yazılar beyaz olsun */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .photo {
      width: 250px;
      height: 250px;
      background-image: url("images/foto.jpg"); /* kendi fotoğrafını koy */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="photo"></div>
</body>
</html>
