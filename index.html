<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalpler ve Foto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    .photo {
      width: 250px;
      height: 250px;
      background-image: url("images/foto.jpg"); /* kendi fotoğrafını koy */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .hearts {
      margin-top: 20px;
      font-size: 2rem;
      color: red;
    }

    .message {
      margin-top: 20px;
      font-size: 2rem;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Kalp Tıklama Oyunu</h1>
  <div class="photo"></div>
  <div class="hearts" id="hearts"></div>
  <div class="message" id="message"></div>

  <script>
    let clickCount = 0;
    document.body.addEventListener("click", () => {
      clickCount++;

      // Her tıklamada kalp ekle
      const heartsDiv = document.getElementById("hearts");
      heartsDiv.innerHTML += "❤️ ";

      // 10. tıklamada mesaj göster
      if (clickCount === 10) {
        document.getElementById("message").textContent = "bendeee";
      }
    });
  </script>
</body>
</html>
