<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Foto Sayfası</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .photo {
      width: 200px;        /* boyutu ayarla */
      height: 200px;
      background-image: url("images/foto.jpg"); /* fotoğraf yolu */
      background-size: cover;   /* kutuyu doldurur */
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;  /* köşeleri yuvarlatmak istersen */
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Kalp yerine artık foto -->
  <div class="photo"></div>
</body>
</html>
